<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daniel Escobar | Portfolio</title>
    <!-- Meta -->
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boootstrap Portfolio/Resume Theme for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">


    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>


    <!-- FontAwesome JS -->
    <script defer src="{% static 'core/fontawesome/js/all.js' %}"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'core/plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- github calendar css -->
    <link rel="stylesheet" href="{% static 'core/plugins/github-calendar/dist/github-calendar-responsive.css' %}">
    <!-- github activity css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <link rel="stylesheet" href="{% static 'core/plugins/github-activity/src/github-activity.css' %}">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'core/css/styless.css' %}">

</head>

<body>
    <!-- ******HEADER****** -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img class="profile-image img-fluid float-start rounded-circle" src="" alt="profile image" id="avatar" style="object-fit: cover; width: 200px; height: 200px;" />
                    <div class="profile-content">
                        <a href="/">
                            <h1 class="name" id="nombre"></h1>
                        </a>
                        <h2 class="desc" id="edu"></h2>
                        <ul class="social list-inline" id="redes-sociales">
                            
                        </ul>
                    </div><!--//profile-->
                </div><!--//col-->
                <div class="col-12 col-md-auto">
                    <div class="dark-mode-switch d-flex">
                        <div class="form-check form-switch mx-auto mx-md-0">
                            <input type="checkbox" class="form-check-input me-2" id="darkSwitch" />
                            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                        </div>
                    </div><!--//dark-mode-switch-->
                </div><!--//col-->
            </div><!--//row-->
        </div><!--//container-->
    </header><!--//header-->


    
    <div id="context" user="{{ user }}"></div>


    <div class="container sections-wrapper py-5">
        <div class="row">
            {% block content %}{% endblock %} 

        </div><!--//row-->
        
    </div><!--//masonry-->


     <!-- ******FOOTER****** -->
     <footer class="footer">
        <div class="container text-center">
                <!--/* This template is free as long as you keep the attribution link below. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
                <!--<small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart"></i> by <a href="https://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>-->
        </div><!--//container-->
    </footer><!--//footer-->

    <!-- Javascript -->
    <script src="{% static 'core/js/header_ajax.js' %}"></script>
    <script type="text/javascript" src="{%  static 'core/plugins/popper.min.js' %}"></script>
    <script type="text/javascript" src="{%  static 'core/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{%  static 'core/plugins/vanilla-rss/dist/rss.global.min' %}"></script>
    <script type="text/javascript" src="{%  static 'core/plugins/dark-mode-switch/dark-mode-switch.min.js' %}"></script>
    <!-- github calendar plugin -->
    <script type="text/javascript" src="{%  static 'core/plugins/github-calendar/dist/github-calendar.min.js' %}"></script>
    <!-- github activity plugin -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script type="text/javascript" src="{%  static 'core/plugins/github-activity/src/github-activity.js' %}"></script>
    <!-- custom js -->
    <script type="text/javascript" src="{%  static 'core/js/main.js' %}"></script>

</body>
</html>
